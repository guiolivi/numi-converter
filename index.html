<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Numi Converter lets you convert between multiple currencies with no rate limits, using Currency API.">
  <link rel="icon" type="image/x-icon" href="/numi.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="src/style.css">
  <script type="module" src="src/script.js"></script>
  <title>Numi Converter</title>
</head>
<body>

  <header class="header">
    <div class="title-subtitle">
      <div class="logo-title_wrapper">
        <img src="#" alt="" class="logo">
        <span class="title"></span>
      </div>

      <span class="subtitle"></span>
    </div>
  </header>

  <main class="main">
    <div class="conversion_box">
      <section class="converstion_title"></section>

      <section class="conversion_options">
        <div class="currency_wrapper">
          <span class="currency_detail"></span>

          <div class="currency_box">
            <div class="currency_abbreviation"></div> <!-- use box-shadow on the right and margin to make a vertical line -->

            <button class="currency">
              <span class="currency_text"></span>
              <img src="#" alt="" class="currency_image">
            </button>
          </div>
        </div>

        <button id="swap">
          <img src="#" alt="" class="swap_image">
        </button>

        <div class="currency-add_wrapper">
          <div class="currency_wrapper">
            <span class="currency_detail"></span>

            <div class="currency_box">
              <div class="currency_abbreviation"></div>

              <div class="currency">
                <span class="currency_text"></span>
                <img src="#" alt="" class="currency_image">
              </div>
            </div>

            <div class="currency_selection">
              <div class="selection_option">
                <span class="option_abbreviation"></span>
                <span class="option_text"></span>
              </div>
            </div>
          </div>

          <button id="add">
            <img src="#" alt="" class="add_image">
            <span class="add_text"></span>
          </button>
        </div>
      </section>

      <section class="conversion_result">
        <div class="input_box">
          <div class="input_money-symbol"></div>

          <label class="input_label">
            <input type="text" id="input">
          </label>
        </div>

        <div class="result">
          <span class="result_description"></span>
          <span id="result_value"></span>
          <span class="result_description"></span>
        </div>
      </section>
    </div>
  </main>

  <footer class="credits"></footer>

</body>
</html>
