<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Numi Converter lets you convert between multiple currencies with no rate limits, using Currency API.">
  <link rel="icon" type="image/x-icon" href="/numi.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="src/style.css">
  <script type="module" src="src/script.js"></script>
  <title>Numi Converter</title>
</head>
<body>

  <header class="header">
    <div class="title-subtitle">
      <div class="logo-title_wrapper">
        <img src="/logo.png" alt="" class="logo">
        <span class="title">NumiConverter</span>
      </div>
      <span class="subtitle">Making currency conversion easier</span>
    </div>
  </header>

  <main class="main">
    <div class="conversion_box">
      <section class="converstion_title">Currency Conversion</section>

      <section class="conversion_options">
        <div class="currency_wrapper">
          <span class="currency_detail">From</span>

          <div class="currency_box">
            <div class="currency_abbreviation">BRL</div> <!-- use box-shadow on the right and margin to make a vertical line -->

            <button class="currency">
              <span class="currency_text">Brazilian Real</span>
              <img src="/arrow.svg" alt="" class="currency_image">
            </button>
          </div>

          <div class="currency_selection">
            <div class="selection_list">
              <button class="selection_option">
                <span class="option_abbreviation">CNY</span>
                <span class="option_text">Chinese Yuan Renminbi</span>
              </button>
            </div>
          </div>

        </div>

        <div class="swap_wrapper">
          <button id="swap">
            <img src="/swap.svg" alt="" class="swap_image">
          </button>
        </div>

        <div class="currency-add_wrapper">
          <div class="currency_wrapper">
            <span class="currency_detail">To</span>

            <div class="currency_box">
              <div class="currency_abbreviation">USD</div>

              <button class="currency">
                <span class="currency_text">American Dollar</span>
                <img src="/arrow.svg" alt="" class="currency_image">
              </button>
            </div>

            <div class="currency_selection">
              <div class="selection_list">
                <button class="selection_option">
                  <span class="option_abbreviation">CNY</span>
                  <span class="option_text">Chinese Yuan Renminbi</span>
                </button>
              </div>
            </div>
          </div>

          <div class="add-selection_wrapper">
            <button id="add">
              <img src="/add.svg" alt="" class="add_image">
              <span class="add_text">Add currency</span>
            </button>

            <div class="currency_selection add_selection">
              <div class="selection_list">
                <button class="selection_option">
                  <span class="option_abbreviation">CNY</span>
                  <span class="option_text">Chinese Yuan Renminbi</span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section class="conversion_result">
        <div class="input_box">
          <div class="input_money-symbol">$</div>

          <label class="input_label">
            <input type="text" id="input" placeholder="Insert a value to convert">
          </label>
        </div>

        <div class="result">
          <span id="equals" class="result_description">100 BRL equals to</span>
          <span id="result_value">$0.00</span>
          <span id="abbreviation" class="result_description">USD</span>
        </div>
      </section>
    </div>
  </main>

  <footer class="credits">Made by Guilherme ðŸ’›</footer>

</body>
</html>
